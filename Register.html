<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <main>
        <div class="top">
            <img src="image/rafiki.png" alt="" class="act-img">
        </div>

        <div class="account-container">
            <div class="logo">
                <img src="image/Icon.svg" alt="icon" width="50px">
                <p>Nextcent</p>
            </div>

            <form>
                <label for="surname">
                    Surname*
                    <input type="text">
                </label>
                <label for="firstname">
                    Firstname*
                    <input type="text">
                </label>
                <label for="email">
                    Email*
                    <input type="email">
                </label>
                <label for="password">
                    Password*
                    <input type="password">
                </label>
                <label for="confirm-password">
                    Confirm Password*
                    <input type="password">
                </label>

                <button class="register">
                     <a href="Next.html">Register Now</a>
                    <img src="image/Right.svg" alt="right" style="padding-top: 4px; width: 11.14px;">
                </button>
            </form>
        </div>
    </main>
</body>
</html>
